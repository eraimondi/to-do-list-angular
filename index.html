<html>
    <head></head>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="app/app.js"></script>
    <body data-ng-app="app" data-ng-controller="notas">

        <div data-ng-repeat="nota in notitas" class="done-{{nota.done}}">
            {{nota.id}} {{nota.title}} {{nota.description}} {{nota.done}}
            <input type="checkbox" data-ng-model="nota.done"/>
            <span data-ng-click="remove(nota)">remove</span>
            <span data-ng-click="edit(nota)">edit</span>
        </div>

        <form id="createnote" ng-submit="add(nota)" name="createnote">
            <input type="text" data-ng-model="nota.title" name="nota.id"/>
            <input type="text" data-ng-model="nota.description" name="nota.id"/>
            <button type="submit" class="btn btn-success">Agregar</button>
        </form>

    </body>

</html>
